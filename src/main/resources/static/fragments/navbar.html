<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
</head>
<body>

<nav class="navbar navbar-default" th:fragment="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/welcome}"> <b class="tone">N</b>ot <b class="tone">E</b>bay </a>
        </div>

        <ul class="nav navbar-nav navbar-left">
            <form class="navbar-form navbar-left" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Αναζήτηση.." name="search">
                </div>
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </form>
        </ul>

        <div sec:authorize="!isAuthenticated()">
            <ul class="nav navbar-nav navbar-right">
                <li> <a th:href="@{/welcome}"><i class="glyphicon glyphicon-home"> </i></a> </li>
                <li class='active'>
                    <a th:href="@{/login}">
                        <span class="glyphicon glyphicon-log-in"></span>
                        <b>Είσοδος</b>
                    </a>
                </li>

                <li class='active'>
                    <a th:href="@{/signup}">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <b>Εγγραφή</b>
                    </a>
                </li>
            </ul>
        </div>

        <div sec:authorize="isAuthenticated()">
            <ul class="nav navbar-nav navbar-right">
                <li> <a th:href="@{/welcome}"><i class="glyphicon glyphicon-home"> </i></a> </li>
                <li> <a th:href="@{/network}"><b>Δίκτυο</b></a> </li>
                <li> <a th:href="@{/advertisements}"><b>Αγγελίες</b></a> </li>
                <li> <a th:href="@{/conversations}"><b>Συζητήσεις</b></a> </li>
                <li> <a th:href="@{/notifications}"><i class="glyphicon glyphicon-bell"> </i></a> </li>
                <li> <a th:href="@{/info}"><i class="glyphicon glyphicon-user"> </i></a> </li>
                <li> <a th:href="@{/settings}"><i class="glyphicon glyphicon-cog"> </i></a> </li>

                <li class='active'>
                    <a href="javascript: document.logoutForm.submit()">
                        <span class="glyphicon glyphicon-log-out"></span>
                        <b>Έξοδος</b>
                    </a>
                </li>
            </ul>

            <!--hidden form for log out-->
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden="true" type="submit" value="Sign out"/>
            </form>

        </div>

    </div>
</nav>

</body>
</html>
